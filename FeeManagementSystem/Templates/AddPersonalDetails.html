<!DOCTYPE html>

<html>
  <head>
    <title>Add Personal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    {% include 'header.html' %}
  <br> <br> <br>

  <div class="form">
    <div class="card" style="width: 30rem; left:35%;position:absolute;">
      <div class="card-body">
        <h1 class="card-title">Add Personal Details</h1>
        <form action="/AddPersonalDetails" method="POST">
          <div class="form-group">
            <label>ID</label>
            <input class="form-control" type="text" id="ID" name="ID" placeholder="">
          </div>

          <div class="form-group">
            <label>Father Name</label>
            <input class="form-control" type="text" id="FatherName" name="FatherName" placeholder="">
          </div>

          <div class="form-group">
            <label>Mother Name</label>
            <input class="form-control" type="text" id="MotherName" name="MotherName" placeholder="">
          </div>

          <div class="form-group">
            <label>Guardian Name</label>
            <input class="form-control" type="text" id="GuardianName" name="GuardianName" placeholder="">
          </div>

          <div class="form-group">
            <label>Mobile Number</label>
            <input class="form-control" type="text" id="MOB" name="MOB" placeholder="">
          </div>

          <div class="form-group">
            <label>Alternate Mobile Number</label>
            <input class="form-control" type="text" id="AMOB" name="AMOB" placeholder="">
          </div>

          <div class="form-group">
            <label>Date of Birth</label>
            <input class="form-control" type="date" id="DOB" name="DOB" placeholder="">
          </div>
           <br>
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

  </body>
</html>
