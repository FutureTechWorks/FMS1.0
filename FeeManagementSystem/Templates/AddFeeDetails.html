<!DOCTYPE html>

<html>
  <head>
    <title>Add Fee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <style>
   footer {
   position: fixed;
   bottom: 0;
   width: 100%;
  }
   </style>
  </head>
  <body>
    {% include 'header.html' %}
  <br> <br> <br>

  <div class="form">
    <div class="card" style="width: 30rem; left:35%;position:absolute;">
      <div class="card-body">
        <h1 class="card-title">Add Fee Details</h1>
        <form action="/AddFeeDetails" method="POST">
          <div class="form-group">
            <label>ID</label>
            <input class="form-control" type="text" id="ID" name="ID" placeholder="">
          </div>

          <div class="form-group">
            <label>Fee to be Paid</label>
            <input class="form-control" type="text" id="FTB" name="FTB" placeholder="">
          </div>

          <div class="form-group">
            <label>Fee Paid</label>
            <input class="form-control" type="text" id="FeePaid" name="FeePaid" placeholder="">
          </div>

          <div class="form-group">
            <label>Fee Due</label>
            <input class="form-control" type="text" id="Due" name="Due" placeholder="">
          </div>

           <br>
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

  </body>
</html>
